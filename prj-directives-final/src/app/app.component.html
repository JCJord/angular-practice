<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="loadedFeature === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="loadedFeature !== 'recipe'"></app-shopping-list>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <app-employee *ngIf="loadedFeature === 'recipe'"></app-employee>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <app-games *ngIf="loadedFeature === 'recipe'"></app-games>
      </div>
    </div>
  </div>
</div>
