<div class="w-75 col-sm-5">
  <div class="col-sm form-group">
    <label for="name">Game Name</label>
    <input type="text" id="name" class="form-control" #nameInput required />
  </div>
  <div class="col-sm form-group">
    <label for="amount">Genre</label>
    <input type="text" id="amount" class="form-control" #genreInput required />
  </div>
  <div class="col-sm form-group">
    <label for="amount">Year</label>
    <input type="number" id="amount" class="form-control" #yearInput required />
  </div>
  <div class="col-sm form-group">
    <label for="amount">Minimun Age</label>
    <input
      type="number"
      id="amount"
      class="form-control"
      #minAgeInput
      required
    />
  </div>
  <div class="col-sm form-group">
    <button
      class="btn btn-success"
      (click)="
        newGame(
          nameInput.value,
          genreInput.value,
          yearInput.value,
          minAgeInput.value
        )
      "
    >
      New Game
    </button>
  </div>
</div>
