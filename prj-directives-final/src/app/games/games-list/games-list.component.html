<div class="col-md-6">
  <ul class="list-group" *ngFor="let game of games; let i = index">
    <a
      [routerLink]="['/games/' + i]"
      routerLinkActive="router-link-active"
      class="list-group-item clearfix"
    >
      <h4>Game:</h4>
      {{ game.name }} --
      <h4>Genre</h4>
      {{ game.genre }}
      <h4>Year</h4>
      {{ game.year }} --
      <h4>Minimun age</h4>
      {{ game.age }}
    </a>
  </ul>
</div>
