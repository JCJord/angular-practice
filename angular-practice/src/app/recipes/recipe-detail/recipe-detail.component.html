<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      class="img-fluid mt-5"
      alt="{{ recipe.name }}"
    />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <a
        class="nav-link dropdown-toggle btn btn-primary dopdown-toggle"
        href="#"
        id="navbarDropdown"
        role="button"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Dropdown
      </a>
      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
        <a class="dropdown-item" href="#">To Shopping List</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item">Edit Recipe</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>

<div class="row">
  <div class="col-xs-12">Ingredients</div>
</div>
